name: PullRequest

on:
  # push:
  #   branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Generate source
      shell: bash
      run: |
        make generate

    - name: install minikube
      shell: bash
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube_latest_amd64.deb
        sudo dpkg -i minikube_latest_amd64.deb
        minikube start
        minikube addons enable  csi-hostpath-driver
        minikube addons enable volumesnapshots
        kubectl apply -f hack/minikube-volume-snap-class.yaml

    # TODO: Debug this. This is faster at creating the docker image, but it does not load it
    # into the docker cache used by minikube
    # - name: create docker image
    #   uses: goreleaser/goreleaser-action@v2
    #   with:
    #     args: --snapshot --rm-dist
    #   env:
    #     IMG: gcr.io/engineering-devops/ds-operator:latest

    # kind does not have the csi driver, so we need to use the minikube one for now
    # - name: setup kind
    #   shell: bash
    #   run: |
    #     kind create cluster
    #     kind load docker-image gcr.io/engineering-devops/ds-operator:latest
    #     kubectl version


    # This is slower, but it works.
    - name: build docker image
      shell: bash
      run: |
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t gcr.io/engineering-devops/ds-operator:latest .
          docker images


    - name: deploy operator
      shell: bash
      run: |
        make install
        make deploy
        sleep 10
        kubectl -n fr-system rollout status deployment/ds-operator-ds-operator --timeout 120s


    - name: deploy directory service
      shell: bash
      run: |
        kubectl apply -f hack/secrets.yaml
        kubectl apply -f test/ds-mini.yaml
        sleep 30
        kubectl rollout status sts/ds-idrepo --watch --timeout 120s
        kubectl scale directoryservice/ds-idrepo --replicas=2
        kubectl rollout status sts/ds-idrepo --watch --timeout 120s
        # wait for a couple of minutes for a snapshots. There should be at least one
        sleep 120
        # get num snaps - plus the header line
        kubectl get volumesnapshots


